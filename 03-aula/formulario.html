<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <!-- form= agregar informações em formulário pra tratar o envio -->
    <form action="" method="">
      <!-- Reservar uma área do fomulário pra agregar -->
      <fieldset>
        <!-- Título para o fieldset -->
        <legend>Dados de login</legend>
        <!-- Caixinha de nome (vinculada ao texto nome) -->
        <!-- label= texto pra dizer o que colocar no input -->
        <label for="caixa-nome">Nome:</label>
        <!-- input= tipo de interação com usuário -->
        <input
          type="text"
          id="caixa-nome"
          placeholder="Digite seu nome"
          maxlength="15"
          minlength="3"
        />
        <br /><br />
        <!-- Caixinha de e-mail -->
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu e-mail:"
        />
        <br /><br />
        <!-- Caixinha de senha -->
        <label for="senha">Senha:</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Insira sua senha"
        />
        <br /><br />
        <input type="submit" value="Login" />
        <input type="reset" value="Resetar" />
      </fieldset>
    </form>

    <!-- Outros inputs tops -->
    <h1>Outros inputs</h1>
    <!-- Datas -->
    <label for="data">Data:</label>
    <br />
    <input type="date" id="data" />
    <br />
    <input type="datetime-local" />
    <br />
    <input type="time" />
    <br /><br />

    <label>
      Telefone:
      <input
        type="tel"
        name="telefone"
        id="telefone"
        placeholder="(00) 00000-0000"
      />
    </label>
    <br /><br />

    <!-- Colocando textão dentro da caixa com tamanho destravado -->
    <label>
      Textão:
      <textarea
        name="textao"
        id="textao"
        cols="30"
        rows="5"
        placeholder="Digite sua bio"
      ></textarea>
    </label>
    <br /><br />

    <!-- Caixa de cor -->
    <label>
      Cor:
      <input type="color" name="" id="" />
    </label>
    <br /><br />

    <!-- Caixinha de números -->
    <label>
      Número:
      <input type="number" min="-10" max="50" value="7" step="5" />
    </label>
    <br /><br />

    <label>
      Barrinha:
      <br>
      0<input
        type="range"
        min="0"
        max="100"
        value="30"
        step="20">100
    </label>
    <br /><br />

    <!-- Caixinhas de seleção -->
     <label for=""><strong>Escolha seu curso</strong></label>
     <br>
     <!-- Tipo da bolinha -->
      <input type="radio" name="curso" value="Corte"> Corte e costura <br>
      <input type="radio" name="curso" value="Hack"> Etical hacking <br>
      <input type="radio" name="curso" value="Design"> Design de interiores 
      <br><br>

      <label for="">Redes Sociais</label> 
      <br>
      <!-- Tipo caixinha ckeckbox -->
       <input type="checkbox" name="rede1" id="zap"> ZapZap <br>
       <input type="checkbox" name="rede2" id="face"> Face <br>
       <input type="checkbox" name="rede3" id="desativado"> Orkut
    <br /><br />

    <!-- Caixa com Várias Opções -->
    <label for="">Cidade:</label>
    <select name="" id="">
        <option value="Tóquio"></option>
        <option value="Los Angeles"></option>
        <option value="Doha"></option>
        <optgroup name="BR" label="Brasil">
            <option value="Brasília" selected>Brasília</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Salvador">Salvador</option>
        </optgroup>
        </select>
        
    <br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
